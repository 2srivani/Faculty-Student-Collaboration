<!DOCTYPE html>
<html>
<head>
    <title>My Courses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar">
    <div class="logo">CloudClass</div>
    <ul class="nav-links">
        <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
    </ul>
</nav>

<div class="cards">
    <div class="card">
        <h3>My Courses</h3>
        <ul>
            {% for c in courses %}
            <li>{{ c }}</li>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>
